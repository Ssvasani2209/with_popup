<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Parent & Parents in JS</title>
    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <style>
        .Ancestor *{
            display:block;
            border:2px solid grey;
            padding:10px;
            margin:10px;             
        }
    </style>
   <script>
       $(document).ready(function () {
           // $("span").parent().css({"border":"2px solid red"})
           $("span").parents().css({ "border": "2px solid red" })


       })
   </script>
</head>
<body>
    <div class="Ancestor"> Ancestor
        <div> Great Grand Parent
            <ul> Grand Parent # ul
                <li> Direct Parent #li
                    <span>child</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
